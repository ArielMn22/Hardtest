  <div id="slide">
  <img class="mySlides" src="imagens/MenuPrincipal.png">
  <img class="mySlides" src="imagens/MenuMemória.png">
  <img class="mySlides" src="imagens/MenuHardDisk.png">
  <img class="mySlides" src="imagens/MenuRede.png">
  <img class="mySlides" src="imagens/MemuCPU.png">
  <img class="mySlides" src="imagens/menug.png">
      <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
  <script type="text/javascript">
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
} 
  </script>
  </div>
